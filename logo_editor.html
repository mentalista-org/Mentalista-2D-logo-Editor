<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Mentalista Logo Editor</title>
		<script type="text/javascript" src="js/libs/paper.js"></script>
		<script type="text/javascript" src="js/libs/dat.gui.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery.js"></script>

		<script type="text/paperscript" src="js/editor.js" canvas="logoCanvas"></script>
		
		<style>
			@font-face {
				font-family: 'Mentalista Grotesque';
				src: url('font/mentalista_grotesque/mentalista_grotesque-webfont.woff2') format('woff2'),
					 url('font/mentalista_grotesque/mentalista_grotesque-webfont.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}
			*{margin: 0;padding: 0;}
			#logoCanvas {
				position:fixed;
				left:0;
				top:0;
				width:100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<canvas id="logoCanvas" resize></canvas>
		<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
		<script type="text/javascript" src="js/record.js"></script>
	</body>
</html>
