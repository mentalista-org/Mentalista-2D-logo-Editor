<!doctype html>
<html>
	<head>
	    <title>TEST LOAD JSON</title>
		<meta charset="UTF-8"/>
	    <script src="js/libs/jquery.js"></script>
		<script>
			function load(){
				var url = "json/";
				var file_name = "bezier";
				var nbFiles = 1;
		
				for(var i=1; i<=nbFiles; i++){
					$.ajax({url: url+file_name+i+".json",dataType:"json"})
						.fail(function(){alert(":(")})
						.done(function(data){
						var myData = (data);

						for(var j=0; j<myData.bezier.length; j++){
							$("body").append("{ "+myData.bezier[j].p1+" / ");
							$("body").append(myData.bezier[j].p2+" / ");
							$("body").append(myData.bezier[j].orientation+" }");
							$("body").append('<br/>');
						}
					});
				};
			}
		
			load();
	    </script>
	</head>

<body>
</body>

</html>
